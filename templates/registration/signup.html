<!-- templates/registration/signup.html -->

{% extends "base/base_page.html" %}

{% block title %}Signup{% endblock %}

{% block content %}

<h2>Signup</h2>

<!-- CSRF token -->

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign up</button>
</form>

{% endblock %}
