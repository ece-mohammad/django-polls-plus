<!-- temlates/registration/login.html -->

{% extends "base/base_page.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>

<!-- login form -->
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>

<!-- password rest -->
<div>
  <a href="{% url 'password_reset' %}">Forget password?</a>
</div>

<!-- sign up -->
<div>
  <a href="{% url 'accounts:signup' %}">New user? Sign up</a>
</div>

{% endblock %}
